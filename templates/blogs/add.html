{% extends 'base.html' %}

{% block title%}
Create Blogs - My Project
{% endblock %}

{% block body_content%}
<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Blogs | Create </h1>
    <span>
      <a href="/blogs" class="btn btn-primary">
        <span class="text">View Blogs</span>
      </a>
    </span>
  </div>
  <div>
    <form action="/addblog" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your email" name="email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter blog title" name="title">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Slug</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Help" placeholder="Enter slug"
          name="slug">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
